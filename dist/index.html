<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../src/assets/checkmark.png">
    <link rel="stylesheet" href="../src/style.css">
    <title>Todo List</title>
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="header-left">
                <a href=""><img src="../src/assets/home-2502.svg" alt="SVG Logo" class="logo"></a>
                <input type="text" class="searchbar" placeholder=" Find a task">
            </div>
            <div class="header-right">
                <ul class="header-links">
                    <li><a href="">Features</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="https://github.com/maaxli/todo-app">Github</a></li>
                </ul>
                <div class="profile-image"></div>
            </div>
        </div>
        <div class="projects">
            <div class="project-container">
                <h3>Projects</h3>
                <ul class="project-list">
                    <li>Project 1</li>
                    <li>Project 2</li>
                </ul>
                <button class="create-project">+ New Project</button>
            </div>
            
        </div>
        <div class="container">
            <div class="todo-container">
                <h1>Project Title</h1>
                <ul class="todo-list">
                    <!-- Dummy elements begin -->
                    <li class="todo-item">
                        <div class="left-items">
                            <div class="top">Item 1</div>
                            <div class="bottom">
                                <div>Due: 12/12/2023</div>
                                <div>Priority: Low</div>
                            </div>
                        </div>
                        <div class="right-items">
                            <div>Edit</div>
                            <div>Delete</div>
                        </div>
                    </li>
                    <li class="todo-item">
                        <div class="left-items">
                            <div class="top">Item 2</div>
                            <div class="bottom">
                                <div>Due: 08/04/2023</div>
                                <div>Priority: High</div>
                            </div>
                        </div>
                        <div class="right-items">
                            <div>Edit</div>
                            <div>Delete</div>
                        </div>
                    </li>
                    <!-- Dummy elements end -->
                    <li><button class="new-todo">+ New Task</button></li>
                </ul>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
