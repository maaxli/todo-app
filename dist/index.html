<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../src/assets/checkmark.png">
    <link rel="stylesheet" href="../src/style.css">
    <title>Todo List</title>
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="header-left">
                <a href=""><img src="../src/assets/home-2502.svg" alt="SVG Logo" class="logo"></a>
                <input type="text" class="searchbar" placeholder=" Find a task">
            </div>
            <div class="header-right">
                <ul class="header-links">
                    <li><a href="">Features</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="https://github.com/maaxli/todo-app">Github</a></li>
                </ul>
                <div class="profile-image"></div>
            </div>
        </div>
        <div class="projects">
            <div class="project-container">
                <h3>Projects</h3>
                <ul class="project-list">
                    <!-- SAMPLE PROJECTS (now loaded through JavaScript)
                    <li>
                        <div class="project-left">
                            <img src="../src/assets/folder.svg" alt="SVG folder">
                            <div>Test Folder</div>
                        </div>
                        <div class="delete-project clickable">✕</div>
                    </li>
                    <li>
                        <div class="project-left">
                            <img src="../src/assets/folder.svg" alt="SVG folder"> 
                            <div>The Odin Project</div>
                        </div>
                        <div class="delete-project clickable">✕</div>
                    </li>
                    -->
                </ul>
                <button class="create-project clickable">+ New Project</button>
            </div>
            
        </div>
        <div class="container">
            <div class="todo-container">
                <h1>Pre-Penn Tasks</h1>
                <ul class="todo-list">
                    <!-- SAMPLE TASKS (now loaded through JavaScript)
                    <li class="todo-item">
                        <div class="left-items">
                            <div class="top">TAP Canvas Course</div>
                            <div class="bottom">
                                <div>Due: 08/21/2023</div>
                                <div>Priority: Medium</div>
                            </div>
                        </div>
                        <div class="right-items">
                            <img src="../src/assets/pencil.png" alt="PNG pencil">
                            <img src="../src/assets/trash.svg" alt="SVG trash">
                        </div>
                    </li>
                    <li class="todo-item">
                        <div class="left-items">
                            <div class="top">Buy Dorm Items</div>
                            <div class="bottom">
                                <div>Due: 08/18/2023</div>
                                <div>Priority: High</div>
                            </div>
                        </div>
                        <div class="right-items">
                            <img src="../src/assets/pencil.png" alt="PNG pencil">
                            <img src="../src/assets/trash.svg" alt="SVG trash">
                        </div>
                    </li>
                    -->
                    <li class="new-task"><button class="create-todo clickable">+ New Task</button></li>
                </ul>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
